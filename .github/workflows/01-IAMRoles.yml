name: "IAM_CICD"

on:
  workflow_dispatch:
    inputs:
      path:
        description: 'service'
        required: true
        type: choice
        options:
          - IAMRoles
          - EC2
          - S3
      gh_environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - DEV
          - UAT

jobs:
  Plan_Dev:
    if: github.ref == 'refs/heads/FeatureBranch1'
    uses: arjunpt/git-reusable-flow-terraform-cicd/.github/workflows/aws_tf_plan.yml@FeatureBranch1
    with:
      path: ${{ github.event.inputs.path }}
      gh_environment: ${{ github.event.inputs.gh_environment }}
      tf_vars_file: ${{ github.event.inputs.gh_environment }}.tfvars  # ðŸ‘ˆ Automatically derived
    secrets:
      cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}


